<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-ltda.png" type="image/x-icon">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet"/>
</head>
<body>
    <!--menu-horizontal-->
    <div class="header">
        <div class="cont-header">
            <div class="logo-img">
                <a href="index.html"><img src="images/logo-ltda.png" alt="logo"></a>
            </div>
            <div class="menu-opts">

            </div>
        </div>
    </div>

    <!--formulario de login-->
    <div class="cont">
        <div class="contedor-register">
            <h1>Registrarse</h1>
            <form class="form-cont">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="name">
                    <label for="floatingInput">Nombre</label>
                    <div id="emailHelp" class="form-text">Ingresa su nombre.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Correo</label>
                    <div id="emailHelp" class="form-text">Ingresa su correo.</div>
                </div>
                <div class="row g-2">
                    <div class="form-floating col-md">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                        <div id="emailHelp" class="form-text">Ingresa su contraseña.</div>
                    </div>
                    <div class="form-floating col-md">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
                        <label for="floatingPassword">Confirmar Contraseña</label>
                        <div id="emailHelp" class="form-text">Confirma su contraseña.</div>
                    </div>
                </div>
                <div class="btn btn-primary" onclick="validationUser()">Registrar</div>
                <p>Ya tienes una cuenta? inicia sesión <a href="index.html">aqui</a></p>
            </form>
            <div class="spiner"></div>
        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <p>© 2021 LTDA Contra Corriente, Inc</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="js/logica.js"></script>

</body>
</html>
